<link href="/static/css/layout-tabs.css" rel="stylesheet">

{% extends "layout.html" %}

{% block main %}
<div class="feedback">
    <div class="feedback-banner">
        <p class="banner-title">Feedback automático UTP</p>
        <p class="banner-desc">Una herramienta simple y poderosa para generar feedback para corregir tareas, <strong>automáticamente.</strong></p>
    </div>
    <div class="feedback-menu"> 
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link {% if current_route == '/feedback-generator' %}active{% endif %}" aria-current="page" href="/feedback-generator">
                    <img class="disable" src="/static/img/box-disable.svg" alt="">
                    <img class="active" src="/static/img/box.svg" alt="">
                    <p>Generador de Feedback</p>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if current_route == '/feedback-historic' %}active{% endif %}" href="/feedback-historic">
                    <img class="disable" src="/static/img/clock-disable.svg" alt="">
                    <img class="active" src="/static/img/clock.svg" alt="">
                    <p>Historial</p>
                </a>
            </li>
        </ul>
        {% block tabs %} {% endblock %}
    </div>
</div>
<button id="btnLogout" class="btn btn-primary">
    <p>Cerrar sesión</p>
</button>

<script src="/static/js/layoutTabs.js"></script>
{% endblock %}
