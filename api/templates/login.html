<link href="/static/css/login.css?v=1" rel="stylesheet">

{% extends "layout.html" %}

{% block main %}
<div class="login">
    <div class="login-content">
        <p class="login-title">Generador de Feedback Automático</p>
        <p class="login-desc">Ingresa tus datos para <strong>iniciar sesión</strong></p>
        <form class="login-form" action="/" method="POST" id="form">
            <div class="user input-group mb-3">
                <input type="text" class="form-control" name="email" id="email" placeholder="Correo UTP" aria-label="Username" aria-describedby="basic-addon1">
                <img class="input-group-text" src="/static/img/mail.svg" alt="">
            </div>              
            <div class="password input-group mb-3">
                <input type="password" class="form-control" name="password"  id="password" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1">
                <img class="input-group-text" src="/static/img/password.svg" alt="">
            </div>
            <button class="login-button" id="login-button">
              Iniciar sesión 
              <img src="/static/img/loading.gif" width="20px" class="loading_img" id="loading_img">
            </button>
        </form>
        <label style="color: red;" id="error_code">{{error_code}}</label>
    </div>
</div>

<!-- Agregar modal sesiones multiples -->
<div class="modal" tabindex="-1" id="multiSessionsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Multiples sesiones encontradas!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Si continua, las demás sesiones se cerrarán.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="form_submition()">Continuar</button>
        </div>
      </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/static/js/login.js?v=1"></script>
{% endblock%}
